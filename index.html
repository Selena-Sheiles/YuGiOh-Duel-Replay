<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
  <script src="script.js"></script>
  <script src="displayScript.js"></script>
  <script src="actionScript.js"></script>
  <div id="fieldState">
    <div id="player1"></div>
    <div id="player2"></div>
  </div>
  <div id="gameState">
    <div id="eventsLog"></div>
    <div id="effects"></div>
  </div>
  <div id="console">
    <div id="buttons">
      <button onClick="loadActions()">Load</button>
      <button onClick="refreshActions()" title="Refresh">&orarr;</button>
      <button onClick="stepPrev()" title="Prev">&#129032;</button>
      <button onClick="stepNext()" title="Next">&#129034;</button>
      <button onClick="reversePlayDirection()" title="Reverse">&rlhar;</button>
      <button id="togglePlay" onClick="playAnimation()"></button>
      <input type="number" id="delayDefault" title="Delay (ms)">
    </div>
    <div id="inputZone">
      <input type="text" id="inputString" autoComplete="off" readOnly onFocus="this.removeAttribute('readonly');" onKeyDown="addAction(event)">
      <button title="Upload File"><label for="inputFile">+</label></button>
      <input type="file" id="inputFile" accept=".txt" onChange="loadFromFile()" style="display: none;">
    </div>
    <textarea id="actionsLog" placeholder="Paste actions log here..."></textarea>
  </div>
</body>
